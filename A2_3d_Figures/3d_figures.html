<html>

<head>
<title>3d Figures</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="./libs/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="./libs/gl-matrix/gl-matrix.js"></script>

<script src="3d_figures.js"></script>

<script type="text/javascript">

  $(function() {
    var canvas = document.getElementById("webglcanvas");
    var gl = initWebGL(canvas);
    initViewport(gl, canvas);
    initGL(canvas);
    // TO DO: create and draw the figures
    var pyramid = createPyramid(gl, [-3, .3, -5], [0.1, 1.0, 0.2]);
    var scutoid = createScutoid(gl, [0, 0, -12], [-0.4, 1.0, 0.1]);
    var octahedron = createOctahedron(gl, [3, -1, -3], [0, 1, 0], [0, .01, 0], [0, -.01, 0]);
    initShader(gl);
    run(gl, [pyramid, scutoid, octahedron]);
	});

</script>

</head>
<body>

  <canvas id="webglcanvas" style="border: none;" width="1200" height="600"></canvas>

</body>
</html>
